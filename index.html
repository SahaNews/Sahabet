<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahabet Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      color: #222;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .telegram-btn {
      background-color: #0d99ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .telegram-btn:hover {
      background-color: #007ad6;
    }

    .telegram-icon {
      width: 20px;
      height: 20px;
    }

    .logo-icon {
      width: 50px;
      height: auto;
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }

      h1 {
        font-size: 18px;
      }

      .telegram-btn {
        font-size: 14px;
        padding: 10px 16px;
      }

      .logo-icon {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sahabet Orijinal Telegram Burada</h1>
    <p>Sahabet 2025 Resmi Telegram Adresi</p>
    <div class="bottom-row">
      <button class="telegram-btn" onclick="window.location.href='https://t.me/+DSrCvfBKtig0MzY0'">
        <img class="telegram-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        Telegram'a Git
      </button>
      <img class="logo-icon" src="https://i.ibb.co/ycFdzvpt/saha-logo.png" alt="Sahabet Logo">
    </div>
  </div>
</body>
</html>
