<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sahabet Telegram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111 url('https://i.ibb.co/ycFdzvp/saha.jpg') no-repeat center center fixed;
      background-size: 280px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background-color: #0088cc;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #0071aa;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="card">
    <h1>Sahabet Orijinal Telegram Burada</h1>
    <p>Sahabet 2025 Resmi Telegram Adresi</p>
    <button onclick="window.location.href='https://t.me/+DSrCvfBKtig0MzY0'">
      <i class="fab fa-telegram-plane"></i> Telegram'a Git
    </button>
  </div>

</body>
</html>
