<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahabet Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('https://i.ibb.co/ycFdzvpt/saha-logo.png') no-repeat center center;
      background-size: 300px;
      opacity: 0.07;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    button {
      background-color: #0d99ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    button:hover {
      background-color: #007ad6;
      transform: scale(1.05);
    }

    .telegram-icon {
      width: 18px;
      height: 18px;
    }

    @media screen and (max-width: 480px) {
      body::before {
        background-size: 200px;
      }

      .card {
        padding: 25px 15px;
      }

      h1 {
        font-size: 18px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sahabet Orijinal Telegram Burada</h1>
    <p>Sahabet 2025 Resmi Telegram Adresi</p>
    <button onclick="window.location.href='https://t.me/+DSrCvfBKtig0MzY0'">
      <img class="telegram-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram'a Git
    </button>
  </div>
</body>
</html>
